<div class="loading-overlay d-flex  flex-column" *ngIf="loader">
    <div class="loading"></div>
    <div class="loading-text"><span class="animated-dots"></span></div>
</div>

<div class="outer-layer">
    <div class="inner-layer d-flex ">
        <div class="card card-container">
            <div class="card-body p-0">
                <div class="d-flex">
                    <div id="sideNave">
                        <div class="side-progress" style="width: 120px;">
                            <ul class="timeline">
                                <li class="timeline-event" >
                                  <div class="timeline-event-icon bg-yellow" style="border-radius: 50%;">
                                    <i class="ti ti-user fs-2 text-white"></i>
                                  </div>
                                  <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                    
                                  </div>
                                 
                                </li>
                                <!-- <li class="timeline-event">
                                    <div class="timeline-event-icon bg-yellow" style="border-radius: 50%;">
                                      <i class="ti ti-calendar fs-2 text-white"></i>
                                    </div>
                                    <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                      
                                    </div>
                                  
                                  </li>
                                 -->
                                <li class="timeline-event">
                                    <div class="timeline-event-icon bg-yellow" style="border-radius: 50%;">
                                        <i class="ti ti-highlight fs-2 text-white"></i>
                                    </div>
                                    <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                      
                                    </div>
                                  
                                </li>
                                <li class="timeline-event">
                                    <div class="timeline-event-icon" style="border-radius: 50%;">
                                        <i class="ti ti-check fs-2"></i>
                                    </div>
                                    <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                      
                                    </div>
                                  
                                </li>
                
                              </ul>
                              
                        </div>
                    </div>
                    <div class="w-100 d-flex flex-column justify-content-between">
                        <div id="main" class="d-flex align-items-start justify-content-center w-100">
                            <div class="mt-4 w-100" >
                                <div class="text-center mb-3">
                                    <img src="./assets/Meklips-logo-final.png" width="150px" alt="logo">
                                </div>
                                
                                <div class="text-azure fs-3 fw-bold mb-3">
                                   My Highlights
                                </div>
                                <div class="overflow-auto" style="height: calc(100vh - 40vh);">
                                    <div class="m-3">
                                        <div class="row row-cards mb-3">
                                            <div class="col-6"  *ngFor="let highlight of candidateHighlightsList; let i = index">
                                                <div class="card" >
                                                    <div class="card-body">
                                                        <div class="d-flex justify-content-between">
                                                            <div class="card-title text-azure mb-3">
                                                                Highlight - {{i+1}}
                                                            </div>
                                                            <!-- <div class="card-title text-azure mb-3" >
                                                                Highlight Description
                                                            </div> -->
                                                            <div class="d-flex gap-2">
                                                                <i class="ti ti-edit fs-2 text-azure cursor-pointer" mat-raised-button matTooltip="Edit" matTooltipPosition="above" (click)="editHighlight(i)"></i>
                                                                <i class="ti ti-trash fs-2 text-azure cursor-pointer" mat-raised-button matTooltip="Delete" matTooltipPosition="above" (click)="deleteHighlight(i)"></i>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="text fw-bold mb-1">
                                                            {{highlight.highlightKey}}
                                                        </div>
                                                        <div class="d-flex gap-3 align-items-center">
                                                            <div class="text">
                                                                {{highlight.highlightValue}}
                                                            </div>
                                                            
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card" *ngIf="candidateHighlightsList?.length < 3 ">
                                            <div class="card-body">
                                                <div class="mb-3">
                                                    <label class="form-label required ">Highlight Title</label>
                                                    <input type="text" class="form-control" name="example-text-input" placeholder="Enter Title" [(ngModel)]="candidateHighlights.highlightKey">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label required ">Highlight Description</label>
                                                    <textarea class="form-control" name="example-text-input" placeholder="Enter Description" [(ngModel)]="candidateHighlights.highlightValue"></textarea>
                                                </div>
                                                <div class="d-flex justify-content-end">
                                                    <button class="btn btn-outline-azure mt-3" style="width: 200px;" (click)="addHighlight()" *ngIf="candidateHighlightsList?.length < 3">
                                                        <i class="ti ti-plus fs-2"></i>
                                                        <span class="ms-2">
                                                            Add More Highlight
                                                        </span>
                                                    </button>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                   
                
                
                                </div>

                            </div>
                            
                        </div>
                        <div class="mt-3" style="margin-right: 50px;">
                            <div class="d-flex justify-content-end gap-3 mb-4" *ngIf="!editable">
                                <button class="btn" (click)="back()">Back</button>
                                <button class="btn btn-azure" (click)="advancedView()">Next</button>
                                
                            </div>
        
                            <div class="d-flex justify-content-end gap-3 mb-4" *ngIf="editable">
                                <button class="btn" (click)="cancel()">Cancel</button>
                                <button class="btn btn-azure" (click)="updateData()">Update</button>
                                <button class="btn btn-azure" (click)="goToNextPage()">Next</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
