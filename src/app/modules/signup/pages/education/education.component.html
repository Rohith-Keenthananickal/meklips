<div class="loading-overlay" *ngIf="loader">
    <div class="loading"></div>
</div>
<div class="outer-layer">
    <div class="inner-layer d-flex ">
        <div class="card card-container">
            <div class="card-body p-0">
                <div class="d-flex">
                    <div id="sideNave">
                        <div class="side-progress" style="width: 120px;">
                            <ul class="timeline">
                                <li class="timeline-event" >
                                  <div class="timeline-event-icon bg-yellow" style="border-radius: 50%;">
                                    <i class="ti ti-user fs-2 text-white"></i>
                                  </div>
                                  <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                    
                                  </div>
                                 
                                </li>
                                <li class="timeline-event">
                                    <div class="timeline-event-icon bg-yellow" style="border-radius: 50%;">
                                      <i class="ti ti-calendar fs-2 text-white"></i>
                                    </div>
                                    <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                      
                                    </div>
                                  
                                  </li>
                                <li class="timeline-event">
                                    <div class="timeline-event-icon bg-yellow" style="border-radius: 50%;">
                                        <i class="ti ti-file fs-2 text-white"></i>
                                    </div>
                                    <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                      
                                    </div>
                                  
                                </li>
                                <li class="timeline-event">
                                    <div class="timeline-event-icon" style="border-radius: 50%;">
                                        <i class="ti ti-list fs-2"></i>
                                    </div>
                                    <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                      
                                    </div>
                                  
                                </li>
                                <li class="timeline-event">
                                    <div class="timeline-event-icon" style="border-radius: 50%;">
                                        <i class="ti ti-check fs-2"></i>
                                    </div>
                                    <div class="card timeline-event-card" style="height: 50px; visibility: hidden;">
                                      
                                    </div>
                                  
                                </li>
                
                              </ul>
                              
                        </div>
                    </div>
                    <div class="d-flex flex-column justify-content-between">
                        <div id="main" class="d-flex align-items-start justify-content-center w-100">
                            <div class="mt-4" >
                                <div class="text-center mb-3">
                                    <img src="./assets/Meklips-logo-final.png" width="100px" alt="logo">
                                </div>
                                
                                <div class="text-azure fs-3 fw-bold mb-3">
                                    Education
                                </div>
                                <div class="overflow-auto" style="height: calc(100vh - 40vh);">
                                    <div class="card mb-3" *ngFor="let education of candidate.educationalDegrees; let i = index">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div class="text-azure mb-4">
                                                    Schooling
                                                </div>
                                                <i class="ti ti-trash fs-2 text-azure cursor-pointer ms-3" *ngIf="i !==0" (click)="deleteEducation(i, education.id)"  mat-raised-button matTooltip="Delete" matTooltipPosition="above"  style="margin-bottom: 15px;"></i>
                                            </div>
                                          
                                            <div class="row mb-4">
                                                <div class="col-4">
                                                    <div class="mb-3">
                                                        <label class="form-label ">School/University Name</label>
                                                        <input type="text" class="form-control" name="example-text-input" [(ngModel)]="education.university" placeholder="Enter Your School/University Name">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">School Location</label>
                                                        <input type="text" class="form-control" name="example-text-input" [(ngModel)]="education.location" placeholder="Enter Your School Location">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">Degree</label>
                                                        <input type="text" class="form-control" placeholder="Enter Degree" [(ngModel)]="education.degree">
                                                        <!-- <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto"> -->
                                                        <!-- <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                                                        @for (option of filteredOptions | async; track option) {
                                                            <mat-option >{{option.name}}</mat-option>
                                                        }
                                                        </mat-autocomplete> -->
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <div class="mb-3">
                                                        <label class="form-label">Field of Study</label>
                                                        <input type="text" class="form-control" name="example-text-input" placeholder="Enter Your Field of Study">
                                                    </div>
                                                </div>
                                                <div class="col-4">
                                                    <label class="form-label ">Graduation Month</label>
                                                    <ng-select placeholder="Month" [(ngModel)]="education.graduationMonth">
                                                        <ng-option value="January">January</ng-option>
                                                        <ng-option value="February">February</ng-option>
                                                        <ng-option value="March">March</ng-option>
                                                        <ng-option value="April">April</ng-option>
                                                        <ng-option value="May">May</ng-option>
                                                        <ng-option value="June">June</ng-option>
                                                        <ng-option value="July">July</ng-option>
                                                        <ng-option value="August">August</ng-option>
                                                        <ng-option value="September">September</ng-option>
                                                        <ng-option value="October">October</ng-option>
                                                        <ng-option value="November">November</ng-option>
                                                        <ng-option value="December">December</ng-option>
                                                    </ng-select>
                                                </div>
                                                <div class="col-4">
                                                    <label class="form-label ">Graduation Year</label>
                                                    <input type="number" class="form-control" placeholder="Enter Year" [(ngModel)]="education.graduationYear">
                                                    <!-- <div class="input-icon mb-2">
                                                        <input matInput [matDatepicker]="picker2" class="form-control" placeholder="Select End Date" (dateInput)="endDate('input', $event)">
                                                        <span class="input-icon-addon">
                                                            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                                                            <mat-datepicker #picker2 startView="year"></mat-datepicker>
                                                        </span>
                                                      </div> -->
                                                </div>
                                                <div class="col-12">
                                                    <div>
                                                        <label class="form-label ">Add Notes</label>
                                                        <textarea class="form-control" name="example-textarea-input" [(ngModel)]="education.notes" rows="3" placeholder="* Worked with the development team"></textarea>
                                                    </div>
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                
                                
                                    <button class="btn btn-outline-azure mt-3" style="width: 200px;" (click)="addEducation()">
                                        <i class="ti ti-plus fs-2"></i>
                                        <span class="ms-2 fs-5">
                                            Add More Education
                                        </span>
                                    </button>
                
                                    
                                </div>
                            </div>
                            
                        </div>
                        <div class="mt-3" style="margin-right: 50px;">
                            <div class="d-flex justify-content-end gap-3 mb-4" *ngIf="!editable">
                                <button class="btn" (click)="back()">Back</button>
                                <button class="btn btn-azure" (click)="advancedView()">Next</button>
                                
                            </div>
        
                            <div class="d-flex justify-content-end gap-3 mb-4" *ngIf="editable">
                                <button class="btn" (click)="cancel()">Cancel</button>
                                <button class="btn btn-azure" (click)="updateEducation()">Update</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
