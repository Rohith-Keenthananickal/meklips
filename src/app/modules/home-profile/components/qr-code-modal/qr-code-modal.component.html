<div class="modal-header border-0">
    <h5 class="modal-title">Scan the QR Code</h5>
    <button type="button" class="btn-close" (click)="dismissModal()"></button>
</div>
<div class="d-flex justify-content-center align-items-center">
    <div style="width: 300px; position: relative;">
        <qrcode
          *ngIf="url"
          [qrdata]="url"
          [errorCorrectionLevel]="'H'"
          [width]="300"
          [elementType]="'canvas'"
          #qrcode
          style="width: 100%; height: auto; display: block;">
        </qrcode>
        <img src="/assets/Logo_Tagline.png" alt="" width="110" class="qr-logo">
    </div>
</div>
<div class="text-center mt-3 mb-3">
    <button class="btn btn-primary" (click)="downloadQRCode()">
        <i class="ti ti-download me-1"></i> Download QR Code
    </button>
</div>
