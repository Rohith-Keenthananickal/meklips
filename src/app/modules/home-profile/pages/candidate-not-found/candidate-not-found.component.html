<div class="card border-yellow border-3" id="not-found-card">
  <div class="card-body d-flex justify-content-between main-container" style="height: 99vh;">
    <div class="d-flex flex-column justify-content-between left-part">
      <div>
        <!-- <img src="/assets/me-logo.png" alt="Meklips Logo" width="100"> -->
      </div>
      <div class="text-center">
        <img src="/assets/no-me.gif" alt="No Profile" class="no-me" width="300"> 
      </div>
      <div>
        <!-- Empty div for spacing -->
      </div>
    </div>
    
    <div style="max-width: 500px; min-width: 300px;">
      <div class="card border-yellow border-3 not-found-container" style="height: calc(100vh - 3rem);">
        <div class="card-body p-0 d-flex flex-column justify-content-between">
          <div class="not-found-content">
            <div class="text-center">
              <div class="error-icon">
                <i class="ti ti-user-off"></i>
              </div>
              <h1 class="error-title">Candidate Not Found</h1>
              <p class="error-message">
                Sorry, we couldn't find the candidate profile you're looking for.
              </p>
              <!-- <div class="error-details" *ngIf="uuid">
                <p class="uuid-text">Profile ID: {{uuid}}</p>
              </div> -->
              <div class="error-suggestions">
                <p>The profile may have been:</p>
                <ul>
                  <li>Removed or deactivated</li>
                  <li>Moved to a different location</li>
                  <li>Never existed</li>
                </ul>
              </div>
            </div>
          </div>
          
          <div class="action-buttons">
            <div class="d-flex flex-column gap-3">
              <button class="btn btn-primary btn-lg" (click)="goToHome()">
                <i class="ti ti-home me-2"></i>
                Go to Home
              </button>
              <button class="btn btn-outline-primary btn-lg" (click)="goToLogin()">
                <i class="ti ti-login me-2"></i>
                Sign In
              </button>
            </div>
          </div>
        </div>
        
        <span class="bottom-logo">
          <span class="d-flex justify-content-center align-items-center">
            <img src="/assets/mK-logo.png" alt="mK-logo" width="120">
            <img src="/assets/share.svg" alt="share" width="30">
          </span>
        </span>
      </div>
    </div>
    
    <div class="right-part">
      <div class="h-100 d-flex flex-column justify-content-center align-items-center">
        <img src="/assets/mK-logo.png" alt="Meklips Logo" style="width: 50%;">
      </div>
    </div>
  </div>
</div>
