<div class="outer-layer">
  
    <div class="inner-layer d-flex justify-content-center align-items-center flex-column">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <img src="./assets/Welcome.svg" class="img" alt="image">
            <div class="text-white mt-3 text-center fs-3">
               Welcome back {{email}}
            </div>
           
           <div class="d-flex justify-content-center mt-3">
                <button class="btn" style="background-color: #FEBE10; color: #FFF; border: none;" (click)="goToProfile()">Go to Profile</button>
           </div>
            
        </div>
    </div>

</div>
